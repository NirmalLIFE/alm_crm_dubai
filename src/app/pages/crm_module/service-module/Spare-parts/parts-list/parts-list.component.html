<div>
    <div class="panel mt-6 pb-0">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-lg font-semibold dark:text-white-light">Parts List</h5>

            </div>

                lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '

                </ng-template>

                    {{ value.pm_unit_type == '0' ? 'Unit' : 'Litre' }}
                </ng-template>
                <ng-template slot="action" let-value="data">
                    <div class="flex items-center">
                        <div class="flex flex-1">
                            <button type="button"
                                class="flex h-8 w-8 items-center justify-center rounded ltr:mr-2 rtl:ml-2"
                                ngxTippy="Edit" (click)="editParts(value)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="h-4.5 w-4.5 text-success">
                                    <path

                                        stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </button>

                        </div>

                            <button type="button" ngxTippy="Delete" (click)="deleteParts(value)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                                    <path opacity="0.5"
                                        d="M9.17065 4C9.58249 2.83481 10.6937 2 11.9999 2C13.3062 2 14.4174 2.83481 14.8292 4"

                                    <path
                                        d="M18.8334 8.5L18.3735 15.3991C18.1965 18.054 18.108 19.3815 17.243 20.1907C16.378 21 15.0476 21 12.3868 21H11.6134C8.9526 21 7.6222 21 6.75719 20.1907C5.89218 19.3815 5.80368 18.054 5.62669 15.3991L5.16675 8.5"

                                    <path opacity="0.5" d="M9.5 11L10 16" stroke="currentColor" stroke-width="1.5"

                    </div>

<modal #partsEditModal class="modal-top animate animate-slide-in-down extra-large-modal call-view"
    [closeOnOutsideClick]="false" style="max-width: 90vw">
    <ng-template #modalHeader>
        <div style="align-items: center; display: flex">Update Price for Spare Part</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="grid flex-1 grid-cols-2 gap-2 lg:grid-cols-3 xl:grid-cols-3">
            <div>
                <label for="name" class="small_label_text m-0 dark:text-white-dark">Part Code</label>
                <input type="text" [(ngModel)]="partsDetails.pm_code" class="form-input text-xs" disabled />
            </div>
            <div>
                <label for="name" class="small_label_text m-0 dark:text-white-dark">Part Name</label>
                <input type="text" [(ngModel)]="partsDetails.sp_pm_name" class="form-input text-xs" disabled />
            </div>
            <div>
                <label for="part_brand" class="small_label_text m-0 dark:text-white-dark">Brand</label>
                <input type="text" class="form-input text-xs" [(ngModel)]="partsDetails.brand_name" disabled />
            </div>
            <!-- <div>
                <label for="part_category" class="small_label_text m-0 dark:text-white-dark">Part Category</label>
                <ng-select [items]="spareCategory" bindLabel="spc_name" bindValue="spc_id" [searchable]="true"
                    [clearable]="false" [selectOnTab]="true" class="custom-multiselect" placeholder="Select Category"
                    [(ngModel)]="updateParts.pm_category" [ngModelOptions]="{ standalone: true }">
                </ng-select>
            </div> -->
            <!-- <div>
                <label for="pm_unit_type" class="small_label_text m-0 dark:text-white-dark">Part Unit Type</label>
                <ng-select [(ngModel)]="updateParts.pm_unit_type" [searchable]="true" [clearable]="false"
                    placeholder="Select Part Unit Type" class="custom-multiselect">
                    <ng-option value="0">Unit</ng-option>
                    <ng-option value="1">Litre</ng-option>
                </ng-select>
            </div> -->
            <div>
                <label for="part_price" class="small_label_text m-0 dark:text-white-dark">Part Price</label>
                <input id="part_price" type="number" [(ngModel)]="partsDetails.pm_price"
                    (ngModelChange)="onPriceChange($event)" placeholder="Amount" class="form-input text-xs" step="0.01"
                    min="0" max="99999" />
            </div>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="flex w-full items-center justify-between gap-4">
            <!-- Note on the far left -->
            <div class="text-sm text-danger">
                <ng-container *ngIf="user_role != '1' && user_role != '10'; else emptyNote"> Note: Only admin can change
                    the price of the item. </ng-container>
                <ng-template #emptyNote>
                    <span>&nbsp;</span>
                </ng-template>
            </div>

            <!-- Buttons on the right -->
            <div class="flex gap-2">
                <button type="button" (click)="partsEditModalClose()" class="btn btn-outline-danger">Discard</button>

                <button *ngIf="user_role == '10' || user_role == '1'; else requestAdminBtn" type="submit"
                    class="btn btn-primary" [disabled]="!isPriceChanged" (click)="updatePartsDetails()">
                    UPDATE
                </button>

                <ng-template #requestAdminBtn>
                    <button type="button" class="btn btn-warning" [disabled]="!isPriceChanged"
                        (click)="updatePartsDetails()">Request to Admin</button>
                </ng-template>
            </div>
        </div>
    </ng-template>
</modal>
