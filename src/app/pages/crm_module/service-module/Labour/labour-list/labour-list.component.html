<ol class="flex font-semibold text-primary dark:text-white-dark">
    <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
        <a routerLink="/dashboard"
            class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-3 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">Home</a>
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a
            class="relative flex h-full items-center bg-primary p-1.5 text-white-light before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-primary before:border-t-transparent ltr:pl-6 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180">Service
            Price Management</a>
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a
            class="relative flex h-full items-center p-1.5 px-3 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-6 ltr:before:-right-[15px] rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">
            Labour List</a>
    </li>
</ol>
<div>

            </div>
        </div>

                        </div>
                        <div>
                            <button type="button" ngxTippy="Delete" (click)="deleteUser(value);">

        <div *ngIf="load_flag" style="text-align: center">
            <span
                class="m-auto mb-10 inline-block h-14 w-14 animate-[spin_3s_linear_infinite] rounded-full border-8 border-b-success border-l-primary border-r-warning border-t-danger align-middle"></span>

<modal #labourModal class="modal-top animate animate-slide-in-down extra-large-modal call-view"
    [closeOnOutsideClick]="false" style="max-width: 90vw;">
    <ng-template #modalHeader>
        <div style=" align-items: center; display: flex; ">
            Create Labour
        </div>
    </ng-template>
    <ng-template #modalBody>
        <div class="mb-5 grid flex-1 grid-cols-2 gap-2 lg:grid-cols-3 xl:grid-cols-3">
            <!-- <div>
                <label for="labour_price" class="small_label_text m-0 dark:text-white-dark">Labour code</label>
                <input id="labour_price" type="text" [(ngModel)]="labourDetails.labour_code" placeholder="Labour Code"
                    class="form-input text-xs" maxlength="12" />
            </div> -->
            <div>
                <label for="name" class="small_label_text m-0 dark:text-white-dark">Labour Name</label>
                <input type="text" placeholder="Labour name" [(ngModel)]="labourDetails.labour_name"
                    class="form-input text-xs" maxlength="50" />
            </div>
            <div>
                <label for="labour_price" class="small_label_text m-0 dark:text-white-dark">Labour Description</label>
                <input id="labour_price" type="text" [(ngModel)]="labourDetails.labour_description"
                    placeholder="Description" class="form-input text-xs" maxlength="200" />
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: -4vh">
            <button class="btn btn-danger" style="float: left" (click)="labourModalClose()">DISMISS</button>
            <button class="btn btn-primary" (click)="createLabour(labourDetails)">SAVE</button>
        </div>
    </ng-template>
    <!-- <ng-template #modalFooter>
       <button type="button" (click)="appointmentModalClose()" class="btn btn-outline-danger">DISMISS</button>
   </ng-template> -->
</modal>
