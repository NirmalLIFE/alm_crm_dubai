<modal #editModelCode class="modal-top animate animate-slide-in-down" [closeOnOutsideClick]="false">
    <ng-template #modalHeader>
        <div>Update Model Code</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="mb-5 grid flex-1 grid-cols-2 gap-2 lg:grid-cols-3 xl:grid-cols-3">

            <!-- Family Code Rate (as readonly input) -->
            <div>
                <label class="small_label_text m-0 dark:text-white-dark">Family Code*</label>
                <input type="text" [(ngModel)]="modelCodeDetails.family_code" class="form-input text-xs bg-gray-100"
                    placeholder="Family Code" readonly />
            </div>

            <!-- Model Code (read-only) -->
            <div>
                <label class="small_label_text m-0 dark:text-white-dark">Model Code*</label>
                <input type="text" placeholder="Model Code" [(ngModel)]="modelCodeDetails.model_code"
                    class="form-input text-xs bg-gray-100" readonly />
            </div>
            <!-- Brand Code (as readonly input) -->
            <div>
                <label class="small_label_text m-0 dark:text-white-dark">Brand Code*</label>
                <input type="text" [(ngModel)]="modelCodeDetails.brand_code" class="form-input text-xs bg-gray-100"
                    placeholder="Brand Code" readonly />
            </div>

            <!-- Labour Rate (as readonly input) -->
            <div>
                <label class="small_label_text m-0 dark:text-white-dark">Labour Rate*</label>
                <input type="text" [(ngModel)]="modelCodeDetails.labour_rate" class="form-input text-xs bg-gray-100"
                    placeholder="Labour Rate" readonly />
            </div>
            <!-- Increased Labour Percentage (editable) -->
            <div>
                <label class="small_label_text m-0 dark:text-white-dark">Increased Labour %*</label>
                <input type="text" placeholder="Increased Labour %" [(ngModel)]="modelCodeDetails.spmcl_inc_pct"
                    class="form-input text-xs" maxlength="4" pattern="\d*" />
            </div>

        </div>

    </ng-template>
    <ng-template #modalFooter>
        <button type="button" (click)="editModelCode.close(); modelCodeDetails = {}"
            class="btn btn-outline-danger">Discard</button>
        <button type="submit" class="btn btn-primary ltr:ml-4 rtl:mr-4"
            (click)="updateModelCodeDetails()">UPDATE</button>
    </ng-template>
</modal>

<modal #labourPercentageModelCode class="modal-top animate animate-slide-in-down" [closeOnOutsideClick]="false">
    <ng-template #modalHeader>
        <div>Increase Percentage By Family Code</div>
    </ng-template>
    <ng-template #modalBody>
        <div class="mb-5 grid flex-1 grid-cols-2 gap-2 lg:grid-cols-2 xl:grid-cols-2">
            <div class="w-full">
                <label class="small_label_text m-0 dark:text-white-dark">Family Name*</label>
                <ng-select class="custom-multiselect w-full" [items]="familyCodes" bindLabel="spmcf_family_name"
                    bindValue="spmcf_family_name" [(ngModel)]="labourPercentage.spmcf_family_name" [searchable]="true"
                    [clearable]="false" placeholder="Select Family Names" [appendTo]="'body'"
                    (change)="onNameChange(labourPercentage)">
                </ng-select>
            </div>

            <div class="w-full">
                <label class="small_label_text m-0 dark:text-white-dark">Family Code*</label>
                <ng-select class="custom-multiselect w-full" [items]="familyCodes" bindLabel="family_code"
                    bindValue="family_code" [(ngModel)]="labourPercentage.family_code" [searchable]="true"
                    [clearable]="false" placeholder="Family Code" [appendTo]="'body'" [disabled]="true">
                </ng-select>
            </div>
            <!-- Increased Labour % Input -->
            <div class="w-full">
                <label class="small_label_text m-0 dark:text-white-dark">Increased Labour %*</label>
                <input type="text" placeholder="Increased Labour %" [(ngModel)]="labourPercentage.spmcl_inc_pct"
                    class="form-input text-xs w-full" maxlength="5" pattern="\d*" />
            </div>
        </div>


    </ng-template>
    <ng-template #modalFooter>
        <button type="button" (click)="labourPercentageModelCode.close();resetlabourPercentage()"
            class="btn btn-outline-danger">Discard</button>
        <button type="submit" class="btn btn-primary ltr:ml-4 rtl:mr-4" (click)="updateIncreaseLabourPercentage()"
            [disabled]="button_flag">UPDATE</button>
    </ng-template>
</modal>
