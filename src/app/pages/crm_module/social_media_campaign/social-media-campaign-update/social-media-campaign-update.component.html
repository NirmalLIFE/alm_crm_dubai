<div class="panel mt-5 pb-0" *ngIf="campaignDetails">
    <div class="mb-5 grid grid-cols-1 gap-5 lg:grid-cols-3 xl:grid-cols-3" *ngIf="!load_flag">
        <div class="lg:col-span-2 xl:col-span-3">
            <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
                <h5 class="text-lg font-semibold dark:text-white-light">
                    Social Media Campaign Details - <span class="badge badge-outline-primary">{{
                        campaignDetails.smc_code
                        }}</span>
                </h5>
            </div>
            <div>
                <hr class="my-4 dark:border-[#191e3a]" style="border: 1px solid #eee" />
            </div>
            <div class="mb-5 grid flex-1 grid-cols-2 gap-2 lg:grid-cols-3 xl:grid-cols-3">
                <div>
                    <label for="name" class="small_label_text m-0 dark:text-white-dark">Campaign Name</label>
                    <input type="text" readonly placeholder="Campaign Name" [(ngModel)]="campaignDetails.smc_name"
                        class="form-input text-xs" maxlength="50" style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="name" class="small_label_text m-0 dark:text-white-dark">Campaign Id</label>
                    <input type="text" readonly placeholder="Campaign Id" [(ngModel)]="campaignDetails.smc_ad_id"
                        class="form-input text-xs" maxlength="50" style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="name" class="small_label_text m-0 dark:text-white-dark">Campaign Source</label>
                    <input type="text" readonly placeholder="Campaign Source" [(ngModel)]="campaignDetails.smcs_name"
                        class="form-input text-xs" maxlength="50" style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="name" class="small_label_text m-0 dark:text-white-dark">Campaign Planned Start
                        Date</label>
                    <input type="text" readonly placeholder="Campaign Start Date"
                        [(ngModel)]="campaignDetails.smc_start_date" class="form-input text-xs" maxlength="50"
                        style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="name" class="small_label_text m-0 dark:text-white-dark">Campaign Planned End
                        Date</label>
                    <input type="text" readonly placeholder="Campaign End Date"
                        [(ngModel)]="campaignDetails.smc_end_date" class="form-input text-xs" maxlength="50"
                        style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="country" class="small_label_text m-0 dark:text-white-dark">Campaign Message</label>
                    <input type="text" readonly placeholder="Campaign Message" [(ngModel)]="campaignDetails.smc_message"
                        class="form-input text-xs" maxlength="50" style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="country" class="small_label_text m-0 dark:text-white-dark">Campaign Owner</label>
                    <input type="text" readonly placeholder="Campaign Owner" [(ngModel)]="campaignDetails.us_firstname"
                        class="form-input text-xs" maxlength="50" style=" background: lightgrey; " />
                </div>
                <div>
                    <label for="country" class="small_label_text m-0 dark:text-white-dark">Created By</label>
                    <ng-select [items]="userList" bindLabel="us_firstname" bindValue="us_id" [searchable]="false"
                        [clearable]="false" placeholder="Select Staff" class="custom-multiselect" disabled="true"
                        [(ngModel)]="campaignDetails.smc_created_by" style=" background: lightgrey; ">
                    </ng-select>
                </div>
                <div>
                    <label for="country" class="small_label_text m-0 dark:text-white-dark">Current Status</label>
                    <ng-select [(ngModel)]="campaignDetails.smc_status" [searchable]="false" [clearable]="false"
                        [ngClass]="{'selected-on': campaignDetails.smc_status == 0,
                     'selected-off': campaignDetails.smc_status == 1}">
                        <ng-option [value]='0'>ON</ng-option>
                        <ng-option [value]='1'>OFF</ng-option>
                    </ng-select>
                </div>
            </div>
            <div>
                <hr class="my-4 dark:border-[#191e3a]" style="border: 1px solid #eee" />
            </div>
            <div class="grid grid-cols-3 mb-5">
                <div style=" align-content: center;">
                    <h4 class="text-lg font-bold">Daily Amount Spent</h4>
                </div>
                <div class="col-span-1">
                    <label for="month" class="small_label_text m-0 dark:text-white-dark">Months</label>
                    <ng-select [(ngModel)]="month" [searchable]="true" [clearable]="false" placeholder="Select A Month"
                        class="custom-multiselect" appendTo="body" (ngModelChange)="onMonthChange($event)">
                        <ng-option *ngFor="let m of months" [value]="m.value">{{ m.name }}</ng-option>
                    </ng-select>
                </div>
            </div>

            <div class="grid grid-cols-3">
                <div *ngFor="let columnData of dataChunks">
                    <table>
                        <thead>
                            <tr>
                                <th>Dates</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of columnData">
                                <td class="include" style="text-align: left; padding: 2px; border: 1px solid #ddd;">
                                    <input type="text" placeholder="" readonly [(ngModel)]="data.smca_date"
                                        class="form-input" maxlength="50" />
                                </td>
                                <td style="text-align: left; padding: 2px; border: 1px solid #ddd;">
                                    <input type="text" placeholder="Amount" [(ngModel)]="data.smca_amount"
                                        class="form-input" maxlength="50" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
        <div class="mt-2 mb-2">
            <button type="button" style="float: right;" class="btn btn-primary"
                (click)="updateCampaign(campaignDetails,allDatesWithAmount)">Update</button>
        </div>
    </div>
    <div *ngIf="load_flag" style="text-align: center">
        <span
            class="m-auto mb-10 inline-block h-14 w-14 animate-[spin_3s_linear_infinite] rounded-full border-8 border-b-success border-l-primary border-r-warning border-t-danger align-middle"></span>
    </div>
</div>
