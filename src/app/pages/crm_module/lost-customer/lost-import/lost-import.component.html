<ol class="flex font-semibold text-primary dark:text-white-dark">
    <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
        <a routerLink="/dashboard"
            class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-3 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">Home</a>
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a
            class="relative flex h-full items-center bg-primary p-1.5 text-white-light before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-primary before:border-t-transparent ltr:pl-6 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180">Admin
            Settings</a>
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a href="javascript:;"
            class="relative flex h-full items-center p-1.5 px-3 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-6 ltr:before:-right-[15px] rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">Lost
            Customer List Import</a>
    </li>
</ol>
<div>
    <div class="panel mt-6 pb-0">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-lg font-semibold dark:text-white-light">Lost Customer Import</h5>
            <div class="flex items-center gap-5 ltr:ml-auto rtl:mr-auto">
                <button type="button" class="btn btn-success" style="float: right" (click)="openUploadModal()">ADD NEW</button>
                <input [(ngModel)]="search" type="text" class="form-input w-auto" placeholder="Search..." />
            </div>
        </div>
        <div class="datatable" *ngIf="!load_flag">
            <ng-datatable [rows]="fileList" [columns]="cols" [search]="search" [sortable]="true"
                skin="whitespace-nowrap table-hover bh-table-compact"
                firstArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '
                previousArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M15 5L9 12L15 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                nextArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'>
                <ng-template slot="uf_id" let-value="data">
                    <strong class="text-info">#{{ value.uf_id }}</strong>
                </ng-template>
                <ng-template slot="us_firstname" let-value="data">
                    <div class="flex items-center gap-2">
                        <img [src]="'./assets/images/user_def.png'" class="h-9 w-9 max-w-none rounded-full"
                            alt="user-profile" />
                        <div class="font-semibold">{{ value.us_firstname }}</div>
                    </div>
                </ng-template>
                <ng-template slot="action" let-value="data">
                    <div class="flex items-center">
                        <div>
                            <button type="button" class="ltr:mr-2 rtl:ml-2" ngxTippy="Edit"
                                (click)="lostListView(value)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="h-4.5 w-4.5">
                                    <path
                                        d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                        stroke="currentColor" stroke-width="1.5" />
                                    <path opacity="0.5"
                                        d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                        stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </button>
                        </div>
                        <div>
                            <button type="button" ngxTippy="Delete" (click)="deleteLostList(value);">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                                    <path opacity="0.5"
                                        d="M9.17065 4C9.58249 2.83481 10.6937 2 11.9999 2C13.3062 2 14.4174 2.83481 14.8292 4"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                    <path d="M20.5001 6H3.5" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path
                                        d="M18.8334 8.5L18.3735 15.3991C18.1965 18.054 18.108 19.3815 17.243 20.1907C16.378 21 15.0476 21 12.3868 21H11.6134C8.9526 21 7.6222 21 6.75719 20.1907C5.89218 19.3815 5.80368 18.054 5.62669 15.3991L5.16675 8.5"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                    <path opacity="0.5" d="M9.5 11L10 16" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                    <path opacity="0.5" d="M14.5 11L14 16" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ng-datatable>
        </div>
        <modal #uploadLCList class="modal-top animate animate-slide-in-down" [closeOnOutsideClick]="false">
            <ng-template #modalHeader>
                <div>Upload Lost Customer</div>
            </ng-template>
            <form [formGroup]="uploadLCForm" novalidate>
                <ng-template #modalBody>
                    <div class="mx-auto mb-7 h-20 w-20 overflow-hidden rounded-full"
                        style=" padding: 3%; border: 1px solid; ">
                        <img [src]="imageUrl" alt="" class="h-full w-full object-cover" />
                    </div>
                    <div class="relative mb-4"
                        [ngClass]="uploadLCForm.controls['attach_name'].touched ? (uploadLCForm.controls['attach_name'].errors ? 'has-error' : 'has-success') : ''">
                        <label for="attach_name">File Name</label>
                        <input id="attach_name" formControlName="attach_name" type="text" placeholder="File Name"
                            class="form-input" minlength="3" maxlength="100" />
                            <label for="attach_type">Select Type</label>
                            <ng-select class="custom-multiselect"   formControlName="attach_type" [items]="filterOptions" bindLabel="name" bindValue="id" > </ng-select>       
                        <ng-container
                            *ngIf="uploadLCForm.controls['attach_name'].touched && uploadLCForm.controls['attach_name'].errors">
                            <p class="mt-1 text-danger">Please fill proper file name</p>
                        </ng-container>
                    </div>
                    <div
                        [ngClass]="uploadLCForm.controls['attach'].touched ? (uploadLCForm.controls['attach'].errors ? 'has-error' : 'has-success') : ''">
                        <label for="ctnFile">Upload CSV file</label>
                        <input id="ctnFile" type="file" (change)="onFileChanged($event)"
                            class="form-input file:py-2 file:px-4 file:border-0 file:font-semibold p-0 file:bg-primary/90 ltr:file:mr-5 rtl:file:ml-5 file:text-white file:hover:bg-primary"
                            required />
                        <ng-container
                            *ngIf="uploadLCForm.controls['attach'].touched && uploadLCForm.controls['attach'].errors">
                            <p class="mt-1 text-danger">Please upload a file</p>
                        </ng-container>
                    </div>
                </ng-template>
                <ng-template #modalFooter>
                    <button type="button" (click)="uploadLCList.close()" class="btn btn-outline-danger">Discard</button>
                    <button type="submit" class="btn btn-primary ltr:ml-4 rtl:mr-4" (click)="uploadLostCustomers()">UPDATE</button>
                </ng-template>
            </form>
        </modal>
        <div *ngIf="load_flag" style="text-align: center">
            <span
                class="m-auto mb-10 inline-block h-14 w-14 animate-[spin_3s_linear_infinite] rounded-full border-8 border-b-success border-l-primary border-r-warning border-t-danger align-middle"></span>
        </div>
    </div>
</div>
