<ol class="flex font-semibold text-primary dark:text-white-dark">
    <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
        <a
            routerLink="/dashboard"
            class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-3 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70"
            >Home</a
        >
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a
            class="relative flex h-full items-center bg-primary p-1.5 text-white-light before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-primary before:border-t-transparent ltr:pl-6 ltr:pr-2 ltr:before:-right-[15px] rtl:pl-2 rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180"
            >Lead Management</a
        >
    </li>
    <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
        <a
            class="relative flex h-full items-center p-1.5 px-3 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-b-transparent before:border-l-[#ebedf2] before:border-t-transparent hover:text-primary/70 ltr:pl-6 ltr:before:-right-[15px] rtl:pr-6 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70"
            >All Leads</a
        >
    </li>
</ol>
<div class="panel mb-5 mt-5 pb-5">
    <div class="grid grid-cols-5 gap-4 sm:grid-cols-5">
        <div>
            <label>Date From</label>
            <input [(ngModel)]="dateFrom" type="date" class="form-input text-xs" placeholder="Date From " />
        </div>
        <div>
            <label>Date To</label>
            <input [(ngModel)]="dateTo" type="date" class="form-input text-xs" placeholder="Date To " />
        </div>
        <div>
            <label>Purpose</label>
            <!-- <ng-select [items]="newPurposeList" bindLabel="call_purpose" bindValue="cp_id" [(ngModel)]="call_purpose"
                [searchable]="true" [clearable]="false" placeholder="Choose call purpose" class="custom-multiselect"
                appendTo="body">
            </ng-select> -->
            <ng-select
                [(ngModel)]="call_purpose"
                [searchable]="true"
                [clearable]="false"
                appendTo="body"
                placeholder="Select an extension"
                class="custom-multiselect"
            >
                <ng-option value="0">ALL</ng-option>
                <ng-option *ngFor="let value of newPurposeList" value="{{ value.cp_id }}">{{ value.call_purpose }}</ng-option>
            </ng-select>
        </div>
        <div>
            <label>Lead Source</label>
            <!-- <ng-select [items]="sourceList" bindLabel="ld_src" bindValue="ld_src_id" [(ngModel)]="source"
                [searchable]="true" [clearable]="false" placeholder="Lead Source" class="custom-multiselect"
                appendTo="body">
            </ng-select> -->
            <ng-select
                [(ngModel)]="source"
                [searchable]="true"
                [clearable]="false"
                appendTo="body"
                placeholder="Select an extension"
                class="custom-multiselect"
            >
                <ng-option value="0">ALL</ng-option>
                <ng-option *ngFor="let value of sourceList" value="{{ value.ld_src_id }}">{{ value.ld_src }}</ng-option>
            </ng-select>
        </div>

        <div>
            <label style="color: white">.</label>
            <button type="button" class="btn btn-primary btn-md" style="width: 50%" size="small" (click)="fetchAllLeads()">SEARCH</button>
        </div>
    </div>
</div>
<div class="panel mt-5 pb-0">
    <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
        <h5 class="text-lg font-semibold dark:text-white-light">Lead Details</h5>
        <div class="flex items-center gap-5 ltr:ml-auto rtl:mr-auto">
            <button type="button" class="btn create rounded-full" (click)="createLead()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="6" r="4" stroke="white" stroke-width="1.5" />
                    <path
                        opacity="0.5"
                        d="M18 17.5C18 19.9853 18 22 10 22C2 22 2 19.9853 2 17.5C2 15.0147 5.58172 13 10 13C14.4183 13 18 15.0147 18 17.5Z"
                        stroke="white"
                        stroke-width="1.5"
                    />
                    <path d="M21 10H19M19 10H17M19 10L19 8M19 10L19 12" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                Create Lead
            </button>
            <input [(ngModel)]="search" type="text" class="form-input w-auto" placeholder="Search..." />
        </div>
    </div>
    <div *ngIf="load_flag" style="text-align: center">
        <span
            class="m-auto mb-10 inline-block h-14 w-14 animate-[spin_3s_linear_infinite] rounded-full border-8 border-b-success border-l-primary border-r-warning border-t-danger align-middle"
        ></span>
    </div>
    <div *ngIf="!load_flag">
        <div class="flex flex-wrap items-center justify-center gap-3">
            <button type="button" class="btn btn-primary my-4" [ngStyle]="{ opacity: selected == 0 ? '100%' : '70%' }" (click)="filterLeads(0)">
                Total Leads<span
                    class="badge my-0 bg-white-light text-black ltr:ml-4 rtl:mr-4"
                    style="font-size: 20px; font-weight: 700; padding-top: 0.4rem; padding-bottom: 0.4rem"
                    >{{ totalCount.totalLeads }}</span
                >
            </button>
            <button type="button" class="btn btn-secondary my-4" [ngStyle]="{ opacity: selected == 1 ? '100%' : '70%' }" (click)="filterLeads(1)">
                Open Leads<span
                    class="badge my-0 bg-white-light text-black ltr:ml-4 rtl:mr-4"
                    style="font-size: 20px; font-weight: 700; padding-top: 0.4rem; padding-bottom: 0.4rem"
                    >{{ totalCount.openLeads }}</span
                >
            </button>
            <button type="button" class="btn btn-success my-4" [ngStyle]="{ opacity: selected == 2 ? '100%' : '70%' }" (click)="filterLeads(2)">
                Converted Leads<span
                    class="badge my-0 bg-white-light text-black ltr:ml-4 rtl:mr-4"
                    style="font-size: 20px; font-weight: 700; padding-top: 0.4rem; padding-bottom: 0.4rem"
                    >{{ totalCount.convertedLeads }}</span
                >
            </button>
            <button type="button" class="btn btn-danger my-4" [ngStyle]="{ opacity: selected == 3 ? '100%' : '70%' }" (click)="filterLeads(3)">
                Closed Leads<span
                    class="badge my-0 bg-white-light text-black ltr:ml-4 rtl:mr-4"
                    style="font-size: 20px; font-weight: 700; padding-top: 0.4rem; padding-bottom: 0.4rem"
                    >{{ totalCount.closedLeads }}</span
                >
            </button>
        </div>
        <div class="datatable">
            <ng-datatable
                [rows]="leadList"
                [columns]="cols"
                [search]="search"
                [sortable]="true"
                [columnFilter]="false"
                [pageSize]="20"
                skin="whitespace-nowrap table-hover bh-table-compact"
                firstArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '
                previousArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M15 5L9 12L15 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                nextArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
            >
                <ng-template slot="phone" let-value="data">
                    <button
                        type="button"
                        (click)="openCallLogs(value.phone)"
                        class="btn btn-outline-secondary btn-sm"
                        ngxTippy="{{ value.phone }}"
                        [tippyProps]="{ theme: 'info' }"
                    >
                        ****{{ value.phone | slice : -6 }}
                    </button>
                </ng-template>
                <ng-template slot="lead_code" let-value="data">
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="leadEdit(value)">
                        {{ value.lead_code }}
                    </button>
                </ng-template>
                <ng-template slot="lead_purpose" let-value="data">
                    <span class="badge bg-secondary">{{ value.lead_purpose }}</span>
                </ng-template>
                <ng-template slot="lead_note" let-value="data">
                    <span ngxTippy="{{ value.lead_note }}" *ngIf="value.lead_note != null" [tippyProps]="{ theme: 'info' }"
                        >{{ value.lead_note | slice : 0 : 30 }}<ng-container *ngIf="value.lead_note.length > 50">...</ng-container></span
                    >
                </ng-template>
                <ng-template slot="lead_createdon" let-value="data">
                    <div class="flex flex-col gap-2 md:flex-row">
                        <svg width="14" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157C22 6.34315 22 8.22876 22 12V14C22 17.7712 22 19.6569 20.8284 20.8284C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.8284C2 19.6569 2 17.7712 2 14V12Z"
                                stroke="#1C274C"
                                stroke-width="1.5"
                            />
                            <path d="M7 4V2.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                            <path d="M17 4V2.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                            <path d="M2.5 9H21.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                            <path
                                d="M18 17C18 17.5523 17.5523 18 17 18C16.4477 18 16 17.5523 16 17C16 16.4477 16.4477 16 17 16C17.5523 16 18 16.4477 18 17Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M18 13C18 13.5523 17.5523 14 17 14C16.4477 14 16 13.5523 16 13C16 12.4477 16.4477 12 17 12C17.5523 12 18 12.4477 18 13Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M13 17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17C11 16.4477 11.4477 16 12 16C12.5523 16 13 16.4477 13 17Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M13 13C13 13.5523 12.5523 14 12 14C11.4477 14 11 13.5523 11 13C11 12.4477 11.4477 12 12 12C12.5523 12 13 12.4477 13 13Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M8 17C8 17.5523 7.55228 18 7 18C6.44772 18 6 17.5523 6 17C6 16.4477 6.44772 16 7 16C7.55228 16 8 16.4477 8 17Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M8 13C8 13.5523 7.55228 14 7 14C6.44772 14 6 13.5523 6 13C6 12.4477 6.44772 12 7 12C7.55228 12 8 12.4477 8 13Z"
                                fill="#1C274C"
                            />
                        </svg>
                        {{ value.lead_createdon }}
                    </div>
                </ng-template>
                <ng-template slot="action" let-value="data">
                    <div *ngIf="user_role != '19'">
                        <button type="button" class="ltr:mr-2 rtl:ml-2" ngxTippy="Edit" (click)="leadEdit(value)" *ngIf="value.status_id == '1'">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4.5 w-4.5 text-success">
                                <path
                                    d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                                <path
                                    opacity="0.5"
                                    d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="flex" *ngIf="user_role == '19'">
                        <button type="button" class="ltr:mr-2 rtl:ml-2" ngxTippy="Edit" (click)="leadEdit(value)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4.5 w-4.5 text-success">
                                <path
                                    d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                                <path
                                    opacity="0.5"
                                    d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                />
                            </svg>
                        </button>
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            (click)="redirectToWhatsappChat(value.wb_cus_mobile)"
                            ngxTippy="Redirect To Whatsapp Chat"
                        >
                            <path
                                d="M9 12C9 12.5523 8.55228 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55228 11 9 11.4477 9 12Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M13 12C13 12.5523 12.5523 13 12 13C11.4477 13 11 12.5523 11 12C11 11.4477 11.4477 11 12 11C12.5523 11 13 11.4477 13 12Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M17 12C17 12.5523 16.5523 13 16 13C15.4477 13 15 12.5523 15 12C15 11.4477 15.4477 11 16 11C16.5523 11 17 11.4477 17 12Z"
                                fill="#1C274C"
                            />
                            <path
                                d="M17 3.33782C15.5291 2.48697 13.8214 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22C17.5228 22 22 17.5228 22 12C22 10.1786 21.513 8.47087 20.6622 7"
                                stroke="#1C274C"
                                stroke-width="1.5"
                                stroke-linecap="round"
                            />
                        </svg>
                    </div>
                </ng-template>
                <ng-template slot="ld_verify_flag" let-value="data">
                    <span *ngIf="value.ld_verify_flag == '1'">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-success"
                            ngxTippy="Verified"
                        >
                            <circle opacity="0.5" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <span *ngIf="value.ld_verify_flag == '0'"
                        ><svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-warning"
                            ngxTippy="Not Verified"
                        >
                            <circle opacity="0.5" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                    </span>
                </ng-template>
            </ng-datatable>
        </div>
    </div>
</div>
<modal #leadCreateModal class="modal-top animate animate-slide-in-down extra-large-modal call-view" [closeOnOutsideClick]="false" style="max-width: 90vw">
    <ng-template #modalHeader>
        <div style="align-items: center; display: flex">Create Lead</div>
    </ng-template>
    <ng-template #modalBody>
        <app-lead-create (modalEvent)="leadCreateModalClose()"></app-lead-create>
    </ng-template>
    <!-- <ng-template #modalFooter>
       <button type="button" (click)="appointmentModalClose()" class="btn btn-outline-danger">DISMISS</button>
   </ng-template> -->
</modal>
<modal #calllogmodal class="modal-top animate animate-slide-in-down extra-large-modal call-view" [closeOnOutsideClick]="false" style="max-width: 90vw">
    <ng-template #modalHeader>
        <div style="align-items: center; display: flex">Recent Call Logs</div>
    </ng-template>
    <ng-template #modalBody>
        <app-call-log-detail [calllogphn]="calllogphn"></app-call-log-detail>
    </ng-template>
    <ng-template #modalFooter>
        <button type="button" (click)="callhistoryModal()" class="btn btn-outline-danger">DISMISS</button>
    </ng-template>
</modal>
